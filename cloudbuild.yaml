steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-east1-docker.pkg.dev/$PROJECT_ID/sara/sara-api:$COMMIT_SHA",
        "-t",
        "us-east1-docker.pkg.dev/$PROJECT_ID/sara/sara-api:latest",
        ".",
      ]

  # Push the container image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      ["push", "us-east1-docker.pkg.dev/$PROJECT_ID/sara/sara-api:$COMMIT_SHA"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "us-east1-docker.pkg.dev/$PROJECT_ID/sara/sara-api:latest"]

  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "sara-api",
        "--image",
        "us-east1-docker.pkg.dev/$PROJECT_ID/sara/sara-api:$COMMIT_SHA",
        "--region",
        "us-east1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--port",
        "8080",
        "--memory",
        "1Gi",
        "--cpu",
        "1",
        "--max-instances",
        "10",
        "--add-cloudsql-instances",
        "$PROJECT_ID:us-east1:sara-postgres",
        "--set-env-vars",
        "ENVIRONMENT=production,PORT=8080,ALGORITHM=HS256,ACCESS_TOKEN_EXPIRE_MINUTES=30,PROJECT_ID=$PROJECT_ID",
        "--set-secrets",
        "DATABASE_URL=DATABASE_URL:latest,SECRET_KEY=SECRET_KEY:latest,ADMIN_EMAIL=ADMIN_EMAIL:latest,ADMIN_PASSWORD=ADMIN_PASSWORD:latest,GOOGLE_API_KEY=GOOGLE_API_KEY:latest",
      ]

  # Run database migrations
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "jobs",
        "execute",
        "sara-api-migration",
        "--region",
        "us-east1",
        "--wait",
      ]

images:
  - "us-east1-docker.pkg.dev/$PROJECT_ID/sara/sara-api:$COMMIT_SHA"
  - "us-east1-docker.pkg.dev/$PROJECT_ID/sara/sara-api:latest"

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"
